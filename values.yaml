# Storage Configuration
storage:
  enabled: true
  provisioner: "longhorn"
  persistentVolumes:
    - name: "pv1"
      size: "1Gi"
      storageClass: "longhorn"
    - name: "pv2"
      size: "2Gi"
      storageClass: "longhorn"

# Monitoring & Logging Configuration
monitoring:
  enabled: true
  prometheus:
    enabled: true
    retention: "10d"
    storageSize: "1Gi"
  grafana:
    enabled: true
    adminUser: "admin"
    adminPassword: "supersecurepassword"
  loki:
    enabled: true
    storageSize: "10Gi"

