# Longhorn (Storage) Configuration
longhorn:
  enabled: true
  defaultDataPath: "/var/lib/longhorn/"
  replicas: 3

# Cluster Services
clusterServices:
  kubeStateMetrics:
    enabled: true
  nodeExporter:
    enabled: true
  alertManager:
    enabled: true
